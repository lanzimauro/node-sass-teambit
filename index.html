<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <script src="https://kit.fontawesome.com/4a9384177e.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Baloo+Thambi+2:400,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="dist/css/app.css">
        <title>node-sass-teambit</title>
    </head>
    <body>
        <header>
            <div class="center">
                <div class="logo">
                    <img src="https://teambit.io/wp-content/themes/teambeat/img/logo.svg" alt="">
                </div>
                <div class="menu">
                    <ul>
                        <li>Solutions<i class="sol fas fa-chevron-down"></i></li>
                        <li>Pricing</li>
                        <li>Blog</li>
                        <li>Sign in</li>
                        <li><button class="btn"><i class="fab fa-google"></i> Sign Up</button></li>
                    </ul>
                </div>
            </div>
        </header>
        <main>
            <div class="container1 clearfix">
                <div class="left">
                    <h1>Understand, recognize and develop your people</h1>
                    <h3>Teambit helps teams create a high performing culture with regular feedback.</h3>
                    <div class="sign-up">
                        <button class="btn btn-sign"><i class="fab fa-google"></i> Sign up With Google</button>
                        <small>or</small>
                        <button class="btn btn-sign"><i class="fab fa-slack-hash"></i> Sign up With Slack</button>
                    </div>
                    <span>or use your email address <i class="fas fa-long-arrow-alt-right"></i></span>
                </div>
                <div class="right">
                    <img src="https://teambit.io/wp-content/themes/teambeat/img/illustration-main.jpg" alt="">
                </div>
            </div>
            <div class="container-full-widht">
                <div class="container1">
                    <div class="testo">
                        <h2>Traditional people processes lead to disengagement and turnover.</h2>
                    </div>

                </div>
            </div>
        </main>

    </body>
</html>
